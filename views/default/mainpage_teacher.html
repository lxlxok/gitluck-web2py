<div id="target">

</div>

<script id="template" type="text/ractive">

<div class="container">
  <div class="jumbotron">
    <div class="jumbotron-h1"><h1>Hi! ~@^_^@~</h1></div>
    <span class="jumbotron-h2"><h2>Dear {% last_name %}: thank you for helping us, have a good day!</h2></span>
    <a href="{{=URL('default','job_create')}}" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-search"></span> Create</a>
  </div>
</div>

</script>


<script>

$(function() {


    // Ractive object
    var MAIN = new Ractive({
        el: '#target',
        template: '#template',
        delimiters: ['{%', '%}'],
        tripleDelimiters: ['{%%', '%%}'],
        data: {
            last_name: 'teacher'

        },
    });

  // Loads the initial information of mainpage for student.
  $.ajax("{{=URL('default', 'load_mainpage_t')}}",
          {

            method: 'POST',
            success: function (data) {
              MAIN.set('last_name', data['last_name']);
            }
          }
  );



})
</script>
